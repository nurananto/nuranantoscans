<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    margin: 0;
    padding: 1.25rem;
    padding-bottom: 100px;
    background: #0a0a0a;
    color: #fff;
    font-family: "Rounded Mplus 1c", "M PLUS Rounded 1c", "Varela Round", "Nunito", "Comfortaa", "Quicksand", "Segoe UI", sans-serif;
  }
  
  header {
    max-width: 1400px;
    margin: 0 auto 1.5rem;
    padding: 0;
    background: #0a0a0a;
    box-shadow: none;
    border-bottom: none;
  }
  
  .header-content {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .site-logo {
    height: 60px;
    width: auto;
    display: block;
  }
  
  .header-buttons {
    display: flex;
    gap: 12px;
    align-items: center;
  }
  
  .github-link-header,
  .facebook-link-header {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 16px;
    border-radius: 8px;
    text-decoration: none;
  }
  
  .github-link-header {
    background: #24292e;
  }
  
  .facebook-link-header {
    background: #1877f2;
  }
  
  .github-icon,
  .facebook-icon {
    width: 24px;
    height: 24px;
  }
  
  .github-text,
  .facebook-text {
    color: #fff;
    font-weight: 600;
    font-size: 14px;
  }
  
  .search-section {
    max-width: 1400px;
    margin: 0 auto 2.5rem;
    padding: 0;
  }
  
  #searchInput {
    width: 100%;
    padding: 0.75rem 1.25rem;
    font-size: 1rem;
    border-radius: 12px;
    border: 2px solid rgba(255, 255, 255, 0.1);
    outline: none;
    background: #222;
    color: #fff;
  }
  
  #searchInput::placeholder {
    color: #888;
  }
  
  .trakteer-button {
    position: fixed;
    bottom: 30px;
    left: 1.5rem;
    right: 1.5rem;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    background: linear-gradient(135deg, #be1e2d 0%, #d32f2f 100%);
    padding: 0.75rem 1.25rem;
    border-radius: 16px;
    text-decoration: none;
    color: #fff;
    font-weight: 700;
    font-size: 0.95rem;
    box-shadow: 0 4px 15px rgba(190, 30, 45, 0.4);
    max-width: calc(1400px - 3rem);
    margin: 0 auto;
  }
  
  .trakteer-icon {
    width: 28px;
    height: 28px;
  }
  
  .grid-container {
    display: grid;
    gap: 1.25rem;
    padding: 0;
    max-width: 1400px;
    margin: 0 auto;
  }
  
  /* ‚úÖ FIXED: Background & Shadow Transparent */
  .manga-card {
    position: relative;
    overflow: visible;
    background: transparent;
    border-radius: 0.6rem;
    box-shadow: none;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .manga-card:hover {
    transform: scale(1.03);
    box-shadow: none;
  }
  
.manga-card img {
  width: 100%;
  aspect-ratio: 3/4.2;
  object-fit: cover;
  border-radius: 0;
  display: block;
  background: transparent;
  contain-intrinsic-size: 300px 420px;
}
  
  .manga-title {
    color: #fff;
    padding: 0.6rem 0.5rem 1.2rem;
    text-align: center;
    font-size: 0.95rem;
    font-weight: 600;
    line-height: 1.65;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
    text-overflow: ellipsis;
    word-break: break-word;
  }
  
  /* ‚úÖ KEEP: Updated Badge Tetap BIRU */
  .updated-badge {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    background: linear-gradient(135deg, rgba(24, 119, 242, 0.75) 0%, rgba(10, 91, 214, 0.75) 100%);
    backdrop-filter: blur(10px) saturate(180%);
    -webkit-backdrop-filter: blur(10px) saturate(180%);
    border: 1px solid rgba(255, 255, 255, 0.18);
    color: #fff;
    padding: 6px 8px;
    border-radius: 0.6rem 0.6rem 0 0;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    box-shadow: 0 4px 15px rgba(24, 119, 242, 0.4);
    z-index: 10;
    text-align: center;
    pointer-events: none;
    display: flex;
    flex-direction: column;
    gap: 2px;
    line-height: 1.2;
  }
  
  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border-width: 0;
  }
  
  .skip-link {
    position: absolute;
    top: -40px;
    left: 0;
    background: #1877f2;
    color: #fff;
    padding: 8px 16px;
    text-decoration: none;
    z-index: 100;
    border-radius: 0 0 4px 0;
  }
  
  .skip-link:focus {
    top: 0;
  }

  <!-- Service Worker Registration -->
<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          // Unregister old SW with version query
          const regs = await navigator.serviceWorker.getRegistrations();
          for (const reg of regs) {
            if (reg.active && reg.active.scriptURL.includes('?v=')) {
              await reg.unregister();
              console.log('üóëÔ∏è Unregistered old SW');
            }
          }
          
          // Register new SW without version
          const registration = await navigator.serviceWorker.register('./sw.js', {
            updateViaCache: 'none'
          });
          console.log('‚úÖ SW registered');
        } catch (err) {
          console.error('‚ùå SW failed:', err);
        }
      });
    }
  </script>
