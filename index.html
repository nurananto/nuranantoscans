  <!-- Service Worker Registration -->
<script>
/**
 * ‚úÖ Enhanced Service Worker Registration
 * - Aggressive cache clearing on update
 * - Better error handling
 * - No query string in SW URL
 */
if ('serviceWorker' in navigator) {
    window.addEventListener('load', async () => {
        try {
            // ‚úÖ STEP 1: Unregister old SW with query string
            console.log('üîç Checking for old SW...');
            const regs = await navigator.serviceWorker.getRegistrations();
            
            for (const reg of regs) {
                // If SW has query string in URL, unregister it
                if (reg.active && reg.active.scriptURL.includes('?v=')) {
                    console.log('üóëÔ∏è Unregistering old SW with query string:', reg.active.scriptURL);
                    await reg.unregister();
                    
                    // ‚úÖ Clear all caches after unregistering
                    if ('caches' in window) {
                        const cacheNames = await caches.keys();
                        await Promise.all(cacheNames.map(name => caches.delete(name)));
                        console.log('üóëÔ∏è All caches cleared');
                    }
                }
            }
            
            // ‚úÖ STEP 2: Register new SW (NO query string)
            console.log('üìù Registering new SW...');
            const registration = await navigator.serviceWorker.register('./sw.js', {
                updateViaCache: 'none',
                scope: './'
            });
            
            console.log('‚úÖ SW registered:', registration.scope);
            
            // ‚úÖ STEP 3: Check for updates immediately
            registration.update();
            
            // ‚úÖ STEP 4: Listen for updates
            registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('üîÑ New SW installing...');
                
                newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                        console.log('‚úÖ New SW installed, reload recommended');
                        
                        // Optional: Show update notification
                        // You can uncomment this to notify users
                        /*
                        if (confirm('New version available! Reload now?')) {
                            window.location.reload();
                        }
                        */
                    }
                });
            });
            
            // ‚úÖ STEP 5: Handle controller change
            let refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (!refreshing) {
                    refreshing = true;
                    console.log('üîÑ SW controller changed, reloading...');
                    window.location.reload();
                }
            });
            
        } catch (err) {
            console.error('‚ùå SW registration failed:', err);
            
            // ‚úÖ If registration fails, try to clear everything and retry once
            if (err.name === 'SecurityError') {
                console.warn('‚ö†Ô∏è SW blocked by security policy (HTTPS required)');
            } else {
                console.log('üîÑ Attempting to recover...');
                
                try {
                    // Unregister all
                    const allRegs = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(allRegs.map(reg => reg.unregister()));
                    
                    // Clear all caches
                    if ('caches' in window) {
                        const cacheNames = await caches.keys();
                        await Promise.all(cacheNames.map(name => caches.delete(name)));
                    }
                    
                    console.log('üóëÔ∏è Cleanup completed, please refresh page');
                } catch (cleanupErr) {
                    console.error('‚ùå Cleanup failed:', cleanupErr);
                }
            }
        }
    });
}
