<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Content Security Policy - Bank-Grade Protection -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://api.anthropic.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.anthropic.com https://script.google.com https://*.googleusercontent.com https://raw.githubusercontent.com https://images.weserv.nl https://manga-auth-worker.nuranantoadhien.workers.dev https://manga-code-validator.nuranantoadhien.workers.dev https://decrypt-manifest.nuranantoadhien.workers.dev; frame-ancestors 'none'; upgrade-insecure-requests; base-uri 'self';">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=(), payment=(), usb=()">
    <!-- HSTS: Strict-Transport-Security configured in _headers file -->
    <meta name="robots" content="noindex, nofollow">
    <title>Email Verification - Nurananto Scanlation</title>
    
    <!-- Preload CSS -->
    <link rel="preload" href="fonts.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="fonts.css"></noscript>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/Webicon/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="assets/Webicon/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/Webicon/favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/Webicon/apple-touch-icon.png">
    <meta name="theme-color" content="#1e90ff">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header - Same as index.html & info-manga.html */
        header {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: 20px 20px 0;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .site-logo {
            height: 60px;
            width: auto;
        }
        
        .header-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .header-icon-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 52px;
            padding: 0 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            background: #0a0a0a;
            color: #fff;
        }
        
        .header-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }
        
        .button-text {
            white-space: nowrap;
        }
        
        .profile-button {
            width: auto;
            min-width: 52px;
        }
        
        .header-icon-button:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(42, 42, 42, 0.5);
        }
        
        .header-border {
            height: 1px;
            background: rgba(255, 255, 255, 0.15);
            margin: 0 auto;
            max-width: 1400px;
        }
        
        /* Main Container */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        
        .container {
            text-align: center;
            padding: 50px 40px;
            background: #1a1a1a;
            border: 2px solid #1877f2;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(24, 119, 242, 0.3);
        }
        
        .logo-container {
            margin-bottom: 30px;
        }
        
        .verify-logo {
            width: 100px;
            height: auto;
            aspect-ratio: 1;
            object-fit: contain;
            border-radius: 50%;
            border: 3px solid #1877f2;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .success { color: #4caf50; }
        .error { color: #f44336; }
        .loading { color: #1877f2; }
        
        #message {
            font-size: 16px;
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1877f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn-home {
            display: inline-block;
            background: linear-gradient(135deg, #1877f2 0%, #166fe5 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-home:hover {
            background: linear-gradient(135deg, #166fe5 0%, #1877f2 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(24, 119, 242, 0.5);
        }
        
        .hidden {
            display: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .site-logo {
                height: 45px;
            }
            
            .header-icon-button {
                height: 45px;
                padding: 0 16px;
                font-size: 14px;
                border-radius: 12px;
            }
            
            .header-icon {
                width: 20px;
                height: 20px;
            }
            
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            #message {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .site-logo {
                height: 40px;
            }
            
            .header-icon-button {
                height: 40px;
                padding: 0 14px;
                font-size: 13px;
                border-radius: 10px;
            }
            
            .header-icon {
                width: 18px;
                height: 18px;
            }
            
            .button-text {
                font-size: 13px;
            }
            
            header {
                padding: 15px 15px 0;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .verify-logo {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header role="banner">
        <div class="header-content">
            <a href="https://www.nuranantoscans.my.id" class="logo-link" aria-label="Nurananto Scanlation Home">
                <img src="assets/logo.png" alt="Nurananto Scanlation Logo" class="site-logo" width="200" height="60">
            </a>
            <nav aria-label="Main navigation">
                <div class="header-buttons">
                    <button class="header-icon-button profile-button" 
                            id="btnOpenLogin"
                            aria-label="Login or Register">
                        <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <span class="button-text">Login</span>
                    </button>
                </div>
            </nav>
        </div>
        <div class="header-border"></div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container">
            <div class="logo-container">
                <img src="assets/Logo 2.png" alt="Nurananto Scanlation" class="verify-logo">
            </div>
            
            <div id="loadingState">
                <h1 class="loading">Memverifikasi Email...</h1>
                <div class="spinner"></div>
                <p id="message">Mohon tunggu sebentar</p>
            </div>
            
            <div id="successState" class="hidden">
                <h1 class="success">✅ Email Berhasil Diverifikasi!</h1>
                <p id="successMessage"></p>
                <a href="https://www.nuranantoscans.my.id" class="btn-home">Kembali ke Beranda</a>
            </div>
            
            <div id="errorState" class="hidden">
                <h1 class="error">❌ Verifikasi Gagal</h1>
                <p id="errorMessage"></p>
                <a href="https://www.nuranantoscans.my.id" class="btn-home">Kembali ke Beranda</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://manga-auth-worker.nuranantoadhien.workers.dev';
        
        async function verifyEmail() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            
            if (!token) {
                showError('Token verifikasi tidak ditemukan di URL');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/auth/verify?token=${token}`);
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(data.message || 'Email Anda berhasil diverifikasi! Sekarang Anda bisa login.');
                } else {
                    showError(data.error || 'Terjadi kesalahan saat verifikasi');
                }
            } catch (error) {
                console.error('Verification error:', error);
                showError('Terjadi kesalahan koneksi. Silakan coba lagi nanti.');
            }
        }
        
        function showSuccess(msg) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.add('hidden');
            document.getElementById('successState').classList.remove('hidden');
            document.getElementById('successMessage').textContent = msg;
        }
        
        function showError(msg) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('successState').classList.add('hidden');
            document.getElementById('errorState').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = msg;
        }
        
        // Auto verify on page load
        window.addEventListener('DOMContentLoaded', verifyEmail);
    </script>
</body>
</html>
