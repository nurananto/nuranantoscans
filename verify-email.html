            margin: 0;
            padding: 0;

            font-family: 'Roboto', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;

        /* Header - Same as index.html & info-manga.html */
        header {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: 20px 20px 0;
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .site-logo {
            height: 60px;
            width: auto;
        }
        
        .header-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .header-icon-button {
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .header-icon {
            width: 28px;
            height: 28px;
            color: #fff;
        }
        
        .github-button {
            background: #24292e;
        }
        
        .github-button:hover {
            background: #1b1f23;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(36, 41, 46, 0.5);
        }
        
        .facebook-button {
            background: #1877f2;
        }
        
        .facebook-button:hover {
            background: #166fe5;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(24, 119, 242, 0.5);
        }
        
        .header-border {
            height: 1px;
            background: rgba(255, 255, 255, 0.15);
            margin: 0 auto;
            max-width: 1400px;
        }
        
        /* Main Container */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        
        .container {
            text-align: center;
            padding: 50px 40px;
            background: #1a1a1a;
            border: 2px solid #667eea;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }
        
        .logo-container {
            margin-bottom: 30px;
        }
        
        .verify-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #667eea;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .success { color: #4caf50; }
        .error { color: #f44336; }
        .loading { color: #667eea; }
        
        #message {
            font-size: 16px;
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn-home {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-home:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .hidden {
            display: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .site-logo {
                height: 45px;
            }
            
            .header-icon-button {
                width: 45px;
                height: 45px;
                border-radius: 12px;
            }
            
            .header-icon {
                width: 24px;
                height: 24px;
            }
            
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            #message {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            .site-logo {
                height: 40px;
            }
            
            .header-icon-button {
                width: 40px;
                height: 40px;
                border-radius: 10px;
            }
            
            .header-icon {
                width: 22px;
                height: 22px;
            }
            
            header {
                padding: 15px 15px 0;
            }

                padding: 30px 20px;
            }
            
            h1 {

            }
            
            .verify-logo {
                width: 80px;
                height: 80px;
            }

<body>
    <!-- Header -->
    <header>
        <div class="header-content">

            <div class="header-buttons">
                <!-- GitHub Link -->
                <a href="https://github.com/nurananto/NuranantoScanlation"

                   rel="noopener noreferrer"

                <a href="https://web.facebook.com/profile.php?id=61556658895013"

    <!-- Main Content -->
    <div class="main-container">
        <div class="container">
            <div class="logo-container">
                <img src="assets/Logo 2.png" alt="Nurananto Scanlation" class="verify-logo">
            </div>
            
            <div id="loadingState">
                <h1 class="loading">Memverifikasi Email...</h1>
                <div class="spinner"></div>
                <p id="message">Mohon tunggu sebentar</p>
            </div>
            
            <div id="successState" class="hidden">
                <h1 class="success">✅ Email Berhasil Diverifikasi!</h1>
                <p id="successMessage"></p>
                <a href="https://www.nuranantoscans.my.id" class="btn-home">Kembali ke Beranda</a>
            </div>
            
            <div id="errorState" class="hidden">
                <h1 class="error">❌ Verifikasi Gagal</h1>
                <p id="errorMessage"></p>
                <a href="https://www.nuranantoscans.my.id" class="btn-home">Kembali ke Beranda</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://manga-auth-worker.nuranantoadhien.workers.dev';
        
        async function verifyEmail() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            
            if (!token) {
                showError('Token verifikasi tidak ditemukan di URL');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/auth/verify?token=${token}`);
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(data.message || 'Email Anda berhasil diverifikasi! Sekarang Anda bisa login.');
                } else {
                    showError(data.error || 'Terjadi kesalahan saat verifikasi');
                }
            } catch (error) {
                console.error('Verification error:', error);
                showError('Terjadi kesalahan koneksi. Silakan coba lagi nanti.');
            }
        }
        
        function showSuccess(msg) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.add('hidden');
            document.getElementById('successState').classList.remove('hidden');
            document.getElementById('successMessage').textContent = msg;
        }
        
        function showError(msg) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('successState').classList.add('hidden');
            document.getElementById('errorState').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = msg;
        }
        
        // Auto verify on page load
        window.addEventListener('DOMContentLoaded', verifyEmail);
    </script>
</body>
