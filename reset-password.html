<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://manga-auth-worker.nuranantoadhien.workers.dev;">
    <meta name="robots" content="noindex, nofollow">
    <title>Reset Password - Nurananto Scanlation</title>
    
    <link rel="icon" type="image/png" href="assets/Logo 2.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .site-logo {
            height: 60px;
        }
        
        .header-buttons {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .header-icon-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            height: 52px;
            padding: 0 20px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: inherit;
            font-size: 15px;
            font-weight: 600;
            background: #0a0a0a;
            color: #fff;
        }
        
        .header-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }
        
        .button-text {
            white-space: nowrap;
        }
        
        .profile-button {
            width: auto;
            min-width: 52px;
        }
        
        .header-icon-button:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(42, 42, 42, 0.5);
        }
        
        .header-border {
            height: 1px;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        
        .container {
            background: #1a1a1a;
            border: 2px solid #1877f2;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(24, 119, 242, 0.3);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .reset-logo {
            width: 100px;
            height: auto;
            aspect-ratio: 1;
            object-fit: contain;
            border-radius: 50%;
            border: 3px solid #1877f2;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
            text-align: center;
        }
        
        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #b0b0b0;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: #222;
            border: 2px solid #3a3a3a;
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1877f2;
            background: #2a2a2a;
        }
        
        .error-message {
            color: #dc2626;
            font-size: 13px;
            margin-top: 8px;
            text-align: center;
            min-height: 20px;
        }
        
        .btn-reset {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #1877f2 0%, #166fe5 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-reset:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
        }
        
        .btn-reset:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-home {
            display: inline-block;
            background: #3a3a3a;
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 20px;
        }
        
        .btn-home:hover {
            background: #444;
            transform: translateY(-2px);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1877f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden { display: none; }
        .success { color: #4caf50; }
        .error { color: #f44336; }
        
        @media (max-width: 768px) {
            .site-logo { height: 45px; }
            .header-icon-button { height: 45px; padding: 0 16px; font-size: 14px; }
            .header-icon { width: 20px; height: 20px; }
            .container { padding: 40px 30px; }
            h1 { font-size: 24px; }
        }
        
        @media (max-width: 480px) {
            .site-logo { height: 40px; }
            .header-icon-button { height: 40px; padding: 0 14px; font-size: 13px; }
            .header-icon { width: 18px; height: 18px; }
            .button-text { font-size: 13px; }
            .container { padding: 30px 20px; }
            h1 { font-size: 20px; }
            .reset-logo { width: 80px; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header role="banner">
        <div class="header-content">
            <a href="https://www.nuranantoscans.my.id" class="logo-link" aria-label="Nurananto Scanlation Home">
                <img src="assets/logo.png" alt="Nurananto Scanlation Logo" class="site-logo" width="200" height="60">
            </a>
            <nav aria-label="Main navigation">
                <div class="header-buttons">
                    <button class="header-icon-button profile-button" 
                            id="btnOpenLogin"
                            aria-label="Login or Register">
                        <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <span class="button-text">Login</span>
                    </button>
                </div>
            </nav>
        </div>
        <div class="header-border"></div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container">
            <div class="logo-container">
                <img src="assets/Logo 2.png" alt="Logo" class="reset-logo">
            </div>
            
            <!-- Form Reset Password -->
            <div id="formState">
                <h1>Reset Password</h1>
                <p class="subtitle">Masukkan password baru Anda</p>
                
                <form id="resetForm">
                    <div class="form-group">
                        <label for="newPassword">Password Baru</label>
                        <input type="password" id="newPassword" placeholder="Minimal 8 karakter" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Konfirmasi Password</label>
                        <input type="password" id="confirmPassword" placeholder="Ketik ulang password" required>
                    </div>
                    
                    <p id="errorMessage" class="error-message"></p>
                    
                    <button type="submit" class="btn-reset" id="btnSubmit">Reset Password</button>
                </form>
            </div>
            
            <!-- Success State -->
            <div id="successState" class="hidden" style="text-align: center;">
                <h1 class="success">✅ Password Berhasil Direset!</h1>
                <p class="subtitle">Sekarang Anda bisa login dengan password baru.</p>
                <a href="https://www.nuranantoscans.my.id" class="btn-home">Kembali ke Beranda</a>
            </div>
            
            <!-- Error State -->
            <div id="errorState" class="hidden" style="text-align: center;">
                <h1 class="error">❌ Token Tidak Valid</h1>
                <p class="subtitle" id="errorStateMessage">Token sudah kadaluarsa atau tidak valid.</p>
                <a href="https://www.nuranantoscans.my.id" class="btn-home">Kembali ke Beranda</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://manga-auth-worker.nuranantoadhien.workers.dev';
        
        // Get token from URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        
        if (!token) {
            showError('Token tidak ditemukan di URL');
        }
        
        // Handle form submit
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorEl = document.getElementById('errorMessage');
            const btnSubmit = document.getElementById('btnSubmit');
            
            errorEl.textContent = '';
            
            // Validation
            if (newPassword.length < 8) {
                errorEl.textContent = 'Password minimal 8 karakter';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                errorEl.textContent = 'Password tidak cocok';
                return;
            }
            
            // Disable button
            const originalText = btnSubmit.textContent;
            btnSubmit.disabled = true;
            btnSubmit.textContent = '⏳ Memproses...';
            
            try {
                const response = await fetch(`${API_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess();
                } else {
                    showError(data.error);
                }
            } catch (error) {
                console.error('Reset error:', error);
                errorEl.textContent = 'Terjadi kesalahan koneksi';
            } finally {
                btnSubmit.disabled = false;
                btnSubmit.textContent = originalText;
            }
        });
        
        function showSuccess() {
            document.getElementById('formState').classList.add('hidden');
            document.getElementById('errorState').classList.add('hidden');
            document.getElementById('successState').classList.remove('hidden');
        }
        
        function showError(msg) {
            document.getElementById('formState').classList.add('hidden');
            document.getElementById('successState').classList.add('hidden');
            document.getElementById('errorState').classList.remove('hidden');
            document.getElementById('errorStateMessage').textContent = msg;
        }
    </script>
</body>
</html>
