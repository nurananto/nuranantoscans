<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://manga-auth-worker.nuranantoadhien.workers.dev;">
    <meta name="robots" content="noindex, nofollow">
    <title>Reset Password - Nurananto Scanlation</title>
    
    <link rel="icon" type="image/png" href="assets/Logo 2.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header-content {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .site-logo {
            height: 60px;
            width: auto;
            display: block;
        }
        
        .header-border {
            height: 1px;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        
        .container {
            background: #1a1a1a;
            border: 2px solid #1877f2;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(24, 119, 242, 0.3);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .reset-logo {
            width: 100px;
            height: auto;
            aspect-ratio: 1;
            object-fit: contain;
            border-radius: 50%;
            border: 3px solid #1877f2;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
            text-align: center;
        }
        
        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #b0b0b0;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: #222;
            border: 2px solid #3a3a3a;
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #1877f2;
            background: #2a2a2a;
        }
        
        .form-group input::placeholder {
            color: #555;
        }
        
        /* Password Input with Toggle */
        .password-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .password-input-wrapper input {
            padding-right: 48px;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            width: 32px;
            height: 32px;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .toggle-password svg {
            stroke: #888;
            transition: stroke 0.2s ease;
        }
        
        .toggle-password:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .toggle-password:hover svg {
            stroke: #b0b0b0;
        }
        
        .error-message {
            color: #dc2626;
            font-size: 13px;
            margin-top: 8px;
            text-align: center;
            min-height: 20px;
        }
        
        .btn-reset {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #1877f2 0%, #166fe5 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-reset:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
        }
        
        .btn-reset:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-home {
            display: inline-block;
            background: #3a3a3a;
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 20px;
        }
        
        .btn-home:hover {
            background: #444;
            transform: translateY(-2px);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1877f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden { display: none; }
        .success { color: #4caf50; }
        .error { color: #f44336; }
        
        /* Password Strength Indicator */
        .password-strength {
            margin-top: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .strength-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            width: 0;
            border-radius: 5px;
        }
        
        .strength-fill.weak {
            background: linear-gradient(90deg, #ff4757 0%, #ff6348 100%);
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }
        
        .strength-fill.medium {
            background: linear-gradient(90deg, #ffa502 0%, #ff6348 100%);
            box-shadow: 0 0 10px rgba(255, 165, 2, 0.5);
        }
        
        .strength-fill.strong {
            background: linear-gradient(90deg, #26de81 0%, #20bf6b 100%);
            box-shadow: 0 0 10px rgba(38, 222, 129, 0.5);
        }
        
        .strength-text {
            font-size: 13px;
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }
        
        .strength-hints {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 12px;
            color: #888;
        }
        
        .strength-hints li {
            padding: 4px 0;
            padding-left: 18px;
            position: relative;
        }
        
        .strength-hints li::before {
            content: '‚Ä¢';
            position: absolute;
            left: 0;
            color: #666;
        }
        
        /* Password Match Indicator */
        .password-match {
            margin-top: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            border: 1px solid;
        }
        
        .password-match.success {
            background: rgba(38, 222, 129, 0.1);
            border-color: rgba(38, 222, 129, 0.3);
            color: #26de81;
        }
        
        .password-match.error {
            background: rgba(255, 71, 87, 0.1);
            border-color: rgba(255, 71, 87, 0.3);
            color: #ff4757;
        }
        
        /* Form Message */
        .form-message {
            margin-top: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid;
            animation: slideDown 0.3s ease;
        }
        
        .form-message.success {
            background: rgba(38, 222, 129, 0.1);
            border-color: rgba(38, 222, 129, 0.3);
            color: #26de81;
        }
        
        .form-message.error {
            background: rgba(255, 71, 87, 0.1);
            border-color: rgba(255, 71, 87, 0.3);
            color: #ff4757;
        }
        
        .form-message.info {
            background: rgba(24, 119, 242, 0.1);
            border-color: rgba(24, 119, 242, 0.3);
            color: #1877f2;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .site-logo { height: 45px; }
            .container { padding: 40px 30px; }
            h1 { font-size: 24px; }
        }
        
        @media (max-width: 480px) {
            .site-logo { height: 40px; }
            .container { padding: 30px 20px; }
            h1 { font-size: 20px; }
            .reset-logo { width: 80px; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header role="banner">
        <div class="header-content">
            <a href="https://www.nuranantoscans.my.id" class="logo-link" aria-label="Nurananto Scanlation Home">
                <img src="assets/logo.png" alt="Nurananto Scanlation Logo" class="site-logo" width="200" height="60">
            </a>
        </div>
        <div class="header-border"></div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container">
            <div class="logo-container">
                <img src="assets/Logo 2.png" alt="Logo" class="reset-logo">
            </div>
            
            <!-- Form Reset Password -->
            <div id="formState">
                <h1>Reset Password</h1>
                <p class="subtitle">Masukkan password baru Anda</p>
                
                <form id="resetForm">
                    <div class="form-group">
                        <label for="newPassword">Password Baru</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="newPassword" placeholder="Minimal 8 karakter" required>
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength" style="display: none;">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strengthFill"></div>
                            </div>
                            <span class="strength-text" id="strengthText"></span>
                            <ul class="strength-hints" id="strengthHints"></ul>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Konfirmasi Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="confirmPassword" placeholder="Ketik ulang password" required>
                            <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                        <div class="password-match" id="passwordMatch" style="display: none;"></div>
                    </div>
                    
                    <p id="errorMessage" class="error-message"></p>
                    
                    <button type="submit" class="btn-reset" id="btnSubmit">Reset Password</button>
                    <div class="form-message" id="resetMessage" style="display: none;"></div>
                </form>
            </div>
            
            <!-- Success State -->
            <div id="successState" class="hidden" style="text-align: center;">
                <h1 class="success">‚úÖ Password Berhasil Direset!</h1>
                <p class="subtitle">Sekarang Anda bisa login dengan password baru. Redirecting ke halaman utama...</p>
                <a href="https://www.nuranantoscans.my.id" class="btn-home">Kembali ke Beranda</a>
            </div>
            
            <!-- Error State -->
            <div id="errorState" class="hidden" style="text-align: center;">
                <h1 class="error">‚ùå Token Tidak Valid</h1>
                <p class="subtitle" id="errorStateMessage">Token sudah kadaluarsa atau tidak valid.</p>
                <a href="https://www.nuranantoscans.my.id" class="btn-home">Kembali ke Beranda</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://manga-auth-worker.nuranantoadhien.workers.dev';
        
        // Get token from URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        
        if (!token) {
            showError('Token tidak ditemukan di URL');
        }
        
        // Password strength checker
        function checkPasswordStrength(password) {
            const minLength = 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            
            const meetsMinLength = password.length >= minLength;
            let criteriaScore = 0;
            if (hasUpperCase) criteriaScore++;
            if (hasLowerCase) criteriaScore++;
            if (hasNumbers) criteriaScore++;
            if (hasSpecialChar) criteriaScore++;
            
            let level = 'weak';
            let score = 0;
            let message = '';
            
            if (meetsMinLength) score++;
            score += criteriaScore;
            
            if (meetsMinLength && criteriaScore >= 4) {
                level = 'strong';
                message = 'üí™ Kuat';
            } else if (meetsMinLength && criteriaScore >= 2) {
                level = 'medium';
                message = 'üëå Sedang';
            } else {
                level = 'weak';
                message = '‚ö†Ô∏è Lemah';
            }
            
            const hints = [];
            if (!meetsMinLength) hints.push(`Min ${minLength} karakter`);
            if (!hasUpperCase) hints.push('Tambah huruf besar (A-Z)');
            if (!hasLowerCase) hints.push('Tambah huruf kecil (a-z)');
            if (!hasNumbers) hints.push('Tambah angka (0-9)');
            if (!hasSpecialChar) hints.push('Tambah karakter spesial (!@#$...)');
            
            return { meetsMinLength, criteriaScore, level, score, message, hints };
        }
        
        // Form message helpers
        function showFormMessage(elementId, message, type = 'info', duration = 0) {
            const messageEl = document.getElementById(elementId);
            if (!messageEl) return;
            
            messageEl.textContent = message;
            messageEl.className = `form-message ${type}`;
            messageEl.style.display = 'block';
            
            if (duration > 0) {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, duration);
            }
        }
        
        function hideFormMessage(elementId) {
            const messageEl = document.getElementById(elementId);
            if (messageEl) {
                messageEl.style.display = 'none';
            }
        }
        
        // Initialize password strength indicator
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthIndicator = document.getElementById('passwordStrength');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        const strengthHints = document.getElementById('strengthHints');
        const passwordMatch = document.getElementById('passwordMatch');
        const btnSubmit = document.getElementById('btnSubmit');
        
        // Password strength on input
        newPasswordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            
            if (password.length === 0) {
                strengthIndicator.style.display = 'none';
                updateButtonState();
                return;
            }
            
            strengthIndicator.style.display = 'block';
            const strength = checkPasswordStrength(password);
            
            strengthFill.style.width = (strength.score * 20) + '%';
            strengthFill.className = 'strength-fill ' + strength.level;
            strengthText.textContent = strength.message;
            strengthHints.innerHTML = strength.hints.map(hint => `<li>${hint}</li>`).join('');
            
            updateButtonState();
            checkPasswordMatch();
        });
        
        // Password match checker
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);
        
        function checkPasswordMatch() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword.length === 0) {
                passwordMatch.style.display = 'none';
                updateButtonState();
                return;
            }
            
            passwordMatch.style.display = 'block';
            const isMatch = password === confirmPassword;
            
            if (isMatch) {
                passwordMatch.innerHTML = '<span class=\"match-success\">‚úì Password cocok</span>';
                passwordMatch.className = 'password-match success';
            } else {
                passwordMatch.innerHTML = '<span class=\"match-error\">‚úó Password tidak cocok</span>';
                passwordMatch.className = 'password-match error';
            }
            
            updateButtonState();
        }
        
        // Update button state
        function updateButtonState() {
            const password = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const strength = checkPasswordStrength(password);
            
            const isPasswordValid = strength.meetsMinLength && strength.criteriaScore >= 2;
            const isMatch = confirmPassword.length === 0 || password === confirmPassword;
            const shouldEnable = isPasswordValid && confirmPassword.length > 0 && isMatch;
            
            if (shouldEnable) {
                btnSubmit.disabled = false;
                btnSubmit.style.opacity = '1';
                btnSubmit.style.cursor = 'pointer';
            } else {
                btnSubmit.disabled = true;
                btnSubmit.style.opacity = '0.5';
                btnSubmit.style.cursor = 'not-allowed';
            }
        }
        
        // Handle form submit
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const errorEl = document.getElementById('errorMessage');
            
            errorEl.textContent = '';
            hideFormMessage('resetMessage');
            
            // Validation
            const strength = checkPasswordStrength(newPassword);
            
            if (!strength.meetsMinLength) {
                showFormMessage('resetMessage', 'Password minimal 8 karakter', 'error');
                return;
            }
            
            if (strength.criteriaScore < 2) {
                showFormMessage('resetMessage', 'Password terlalu lemah! Harus minimal 8 karakter + 2 dari 4 kriteria (huruf besar, huruf kecil, angka, karakter spesial).', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showFormMessage('resetMessage', 'Password tidak cocok', 'error');
                return;
            }
            
            // Disable button
            const originalText = btnSubmit.textContent;
            btnSubmit.disabled = true;
            btnSubmit.textContent = '‚è≥ Memproses...';
            
            try {
                const response = await fetch(`${API_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showFormMessage('resetMessage', '‚úÖ Password berhasil direset! Redirecting...', 'success', 2000);
                    setTimeout(() => {
                        showSuccess();
                    }, 2000);
                } else {
                    showFormMessage('resetMessage', data.error || 'Terjadi kesalahan', 'error');
                    btnSubmit.disabled = false;
                    btnSubmit.textContent = originalText;
                }
            } catch (error) {
                console.error('Reset error:', error);
                showFormMessage('resetMessage', 'Terjadi kesalahan koneksi', 'error');
                btnSubmit.disabled = false;
                btnSubmit.textContent = originalText;
            }
        });
        
        // Initialize button state
        updateButtonState();
        
        // Password toggle handlers
        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', () => {
                const input = btn.previousElementSibling;
                const type = input.type === 'password' ? 'text' : 'password';
                input.type = type;
                
                const svg = btn.querySelector('svg');
                if (type === 'text') {
                    svg.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/>';
                } else {
                    svg.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
                }
            });
        });
        
        function showSuccess() {
            document.getElementById('formState').classList.add('hidden');
            document.getElementById('errorState').classList.add('hidden');
            document.getElementById('successState').classList.remove('hidden');
            
            // Redirect to main site after 3 seconds
            setTimeout(() => {
                window.location.href = 'https://www.nuranantoscans.my.id';
            }, 3000);
        }
        
        function showError(msg) {
            document.getElementById('formState').classList.add('hidden');
            document.getElementById('successState').classList.add('hidden');
            document.getElementById('errorState').classList.remove('hidden');
            document.getElementById('errorStateMessage').textContent = msg;
        }
    </script>
    
    <!-- Auto Reload Script -->
    <script defer src="auto-reload.js?v=1.0.0"></script>
</body>
</html>
