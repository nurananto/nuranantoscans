<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://manga-auth-worker.nuranantoadhien.workers.dev;">
    <meta name="robots" content="noindex, nofollow">
    <title>Reset Password - Nurananto Scanlation</title>
    
    <link rel="icon" type="image/png" href="assets/Logo 2.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .site-logo {
            height: 60px;
        }
        
        .header-buttons {
            display: flex;
            gap: 12px;
        }
        
        .header-icon-button {
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .header-icon {
            width: 28px;
            height: 28px;
            color: #fff;
        }
        
        .github-button { background: #24292e; }
        .github-button:hover { background: #1b1f23; transform: translateY(-2px); }
        
        .facebook-button { background: #1877f2; }
        .facebook-button:hover { background: #166fe5; transform: translateY(-2px); }
        
        .header-border {
            height: 1px;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        
        .container {
            background: #1a1a1a;
            border: 2px solid #667eea;
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .reset-logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #667eea;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
            text-align: center;
        }
        
        .subtitle {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #b0b0b0;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: #222;
            border: 2px solid #3a3a3a;
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: #2a2a2a;
        }
        
        .error-message {
            color: #dc2626;
            font-size: 13px;
            margin-top: 8px;
            text-align: center;
            min-height: 20px;
        }
        
        .btn-reset {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-reset:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
        }
        
        .btn-reset:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-home {
            display: inline-block;
            background: #3a3a3a;
            color: white;
            padding: 14px 32px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 20px;
        }
        
        .btn-home:hover {
            background: #444;
            transform: translateY(-2px);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden { display: none; }
        .success { color: #4caf50; }
        .error { color: #f44336; }
        
        @media (max-width: 768px) {
            .site-logo { height: 45px; }
            .header-icon-button { width: 45px; height: 45px; }
            .container { padding: 40px 30px; }
            h1 { font-size: 24px; }
        }
        
        @media (max-width: 480px) {
            .site-logo { height: 40px; }
            .header-icon-button { width: 40px; height: 40px; }
            .container { padding: 30px 20px; }
            h1 { font-size: 20px; }
            .reset-logo { width: 80px; height: 80px; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <a href="https://www.nuranantoscans.my.id">
                <img src="assets/logo.png" alt="Logo" class="site-logo">
            </a>
            
            <div class="header-buttons">
                <a href="https://github.com/nurananto/NuranantoScanlation" 
                   target="_blank" 
                   class="header-icon-button github-button">
                    <svg class="header-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
                
                <a href="https://web.facebook.com/profile.php?id=61556658895013" 
                   target="_blank" 
                   class="header-icon-button facebook-button">
                    <svg class="header-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                </a>
            </div>
        </div>
        <div class="header-border"></div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container">
            <div class="logo-container">
                <img src="assets/Logo 2.png" alt="Logo" class="reset-logo">
            </div>
            
            <!-- Form Reset Password -->
            <div id="formState">
                <h1>Reset Password</h1>
                <p class="subtitle">Masukkan password baru Anda</p>
                
                <form id="resetForm">
                    <div class="form-group">
                        <label for="newPassword">Password Baru</label>
                        <input type="password" id="newPassword" placeholder="Minimal 8 karakter" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Konfirmasi Password</label>
                        <input type="password" id="confirmPassword" placeholder="Ketik ulang password" required>
                    </div>
                    
                    <p id="errorMessage" class="error-message"></p>
                    
                    <button type="submit" class="btn-reset" id="btnSubmit">Reset Password</button>
                </form>
            </div>
            
            <!-- Success State -->
            <div id="successState" class="hidden" style="text-align: center;">
                <h1 class="success">✅ Password Berhasil Direset!</h1>
                <p class="subtitle">Sekarang Anda bisa login dengan password baru.</p>
                <a href="https://www.nuranantoscans.my.id" class="btn-home">Kembali ke Beranda</a>
            </div>
            
            <!-- Error State -->
            <div id="errorState" class="hidden" style="text-align: center;">
                <h1 class="error">❌ Token Tidak Valid</h1>
                <p class="subtitle" id="errorStateMessage">Token sudah kadaluarsa atau tidak valid.</p>
                <a href="https://www.nuranantoscans.my.id" class="btn-home">Kembali ke Beranda</a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://manga-auth-worker.nuranantoadhien.workers.dev';
        
        // Get token from URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        
        if (!token) {
            showError('Token tidak ditemukan di URL');
        }
        
        // Handle form submit
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorEl = document.getElementById('errorMessage');
            const btnSubmit = document.getElementById('btnSubmit');
            
            errorEl.textContent = '';
            
            // Validation
            if (newPassword.length < 8) {
                errorEl.textContent = 'Password minimal 8 karakter';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                errorEl.textContent = 'Password tidak cocok';
                return;
            }
            
            // Disable button
            const originalText = btnSubmit.textContent;
            btnSubmit.disabled = true;
            btnSubmit.textContent = '⏳ Memproses...';
            
            try {
                const response = await fetch(`${API_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess();
                } else {
                    showError(data.error);
                }
            } catch (error) {
                console.error('Reset error:', error);
                errorEl.textContent = 'Terjadi kesalahan koneksi';
            } finally {
                btnSubmit.disabled = false;
                btnSubmit.textContent = originalText;
            }
        });
        
        function showSuccess() {
            document.getElementById('formState').classList.add('hidden');
            document.getElementById('errorState').classList.add('hidden');
            document.getElementById('successState').classList.remove('hidden');
        }
        
        function showError(msg) {
            document.getElementById('formState').classList.add('hidden');
            document.getElementById('successState').classList.add('hidden');
            document.getElementById('errorState').classList.remove('hidden');
            document.getElementById('errorStateMessage').textContent = msg;
        }
    </script>
</body>
</html>
