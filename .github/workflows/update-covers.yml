name: Auto Update Manga Covers

on:
  schedule:
    - cron: '0 0 */14 * *'  # Every 14 days
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-covers:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”§ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: ğŸ“¥ Install Dependencies (Sharp for WebP)
        run: |
          echo "ğŸ“¦ Installing sharp for WebP conversion..."
          npm install sharp
      
      - name: ğŸ“¥ Download Latest Covers & Convert to WebP
        run: |
          echo "ğŸš€ Starting cover update process (with WebP conversion)..."
          node download-covers.js
        continue-on-error: false
      
      - name: ğŸ” Check for Changes
        id: check_changes
        run: |
          if [[ -n $(git status -s) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Ada perubahan cover terdeteksi"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Tidak ada perubahan cover"
          fi
      
      - name: ğŸ’¾ Commit and Push Changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add covers/ manga-config.js
          
          COMMIT_MSG="ğŸ¤– Auto-update covers (WebP) - $(date +'%Y-%m-%d')"
          git commit -m "$COMMIT_MSG" || exit 0
          
          git push
      
      - name: ğŸ“¤ Trigger Sync to Manga Repos
        run: |
          repos=("10nenburi" "AotoSakura" "wakachan" "KawaiiGal" "AiwoOshiete" "YarikondaRenaiGame" "Amarichan" "SankakukeinoLoop" "MadogiwaHenshuu" "TensaiBishoujo" "SuufungonoMirai" "NegattemoNai" "Midari" "KiminoNegai" "YuumeiVTuber" "UchinoSeiso-kei" "YoukyaniNatta")
          
          for repo in "${repos[@]}"; do
            echo "ğŸ“¤ Triggering $repo..."
            curl -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.PAT_TOKEN }}" \
              https://api.github.com/repos/nurananto/$repo/dispatches \
              -d '{"event_type":"sync-covers"}'
            sleep 1
          done
      
      - name: âœ… Success Notification
        run: |
          echo "ğŸ‰ Cover check complete!"
          echo "ğŸ”„ All covers converted to WebP format"
          echo "ğŸ“¤ Sync trigger sent to 17 manga repos"
