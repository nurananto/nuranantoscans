name: Auto Deploy Pages & Version

on:
  push:
    branches: 
      - main
    paths:
      - '**.css'
      - '**.js'
      - '**.html'
      - 'manga-config.js'
      # Exclude files
      - '!pending-manga-updates.json'
      - '!version.txt'
      - '!sw.js'
      - '!updated-repo-list.txt'

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write

jobs:
  # âœ… Deploy Pages dulu, setelah selesai akan otomatis trigger auto-version
  deploy-pages:
    uses: ./.github/workflows/deploy-pages.yml

