name: Deploy to GitHub Pages

on:
  # ‚úÖ HANYA bisa dipanggil dari workflow lain
  workflow_call:
  
  # Manual trigger untuk testing
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write  # ‚úÖ Required for trigger-auto-version job to trigger other workflows

concurrency:
  group: pages-deployment
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
      
      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: üì§ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: üöÄ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: ‚úÖ Deployment Complete
        run: |
          echo "üéâ Website deployed successfully!"
          echo "üîó URL: ${{ steps.deployment.outputs.page_url }}"

  # ‚úÖ Trigger auto-version setelah deploy selesai
  trigger-auto-version:
    needs: build-and-deploy
    if: success()
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: üîÑ Trigger Auto Version
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # ‚úÖ Try PAT_TOKEN first, fallback to GITHUB_TOKEN
          TOKEN="${PAT_TOKEN}"
          TOKEN_TYPE="PAT_TOKEN"
          
          if [ -z "${TOKEN}" ] || [ "${TOKEN}" = "" ]; then
            echo "‚ö†Ô∏è PAT_TOKEN not found, trying GITHUB_TOKEN..."
            TOKEN="${GITHUB_TOKEN}"
            TOKEN_TYPE="GITHUB_TOKEN"
          fi
          
          if [ -z "${TOKEN}" ] || [ "${TOKEN}" = "" ]; then
            echo "‚ùå No token available"
            echo "::error::Please add PAT_TOKEN to GitHub Secrets (Settings > Secrets and variables > Actions)"
            echo "::error::PAT_TOKEN needs 'repo' and 'workflow' scopes"
            exit 0  # Don't fail deployment
          fi
          
          echo "üîÑ Triggering auto-version workflow using ${TOKEN_TYPE}..."
          
          HTTP_CODE=$(curl -s -o /tmp/response.json -w "%{http_code}" -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/auto-version.yml/dispatches \
            -d '{"ref":"main"}' 2>&1 || echo "000")
          
          if [ "$HTTP_CODE" = "204" ]; then
            echo "‚úÖ Auto-version workflow triggered successfully using ${TOKEN_TYPE}!"
          elif [ "$HTTP_CODE" = "404" ]; then
            echo "‚ö†Ô∏è Auto-version workflow not found (HTTP 404)"
            echo "::warning::Workflow 'auto-version.yml' may not exist"
            exit 0
          elif [ "$HTTP_CODE" = "403" ]; then
            echo "‚ùå Permission denied (HTTP 403) for ${TOKEN_TYPE}"
            if [ "${TOKEN_TYPE}" = "GITHUB_TOKEN" ]; then
              echo "::error::GITHUB_TOKEN lacks permission. Please create PAT_TOKEN:"
              echo "::error::1. Go to GitHub Settings > Developer settings > Personal access tokens"
              echo "::error::2. Generate new token (classic) with 'repo' and 'workflow' scopes"
              echo "::error::3. Add as PAT_TOKEN secret in repository settings"
            else
              echo "::error::PAT_TOKEN lacks permission"
              echo "::error::Please regenerate with 'repo' and 'workflow' scopes"
            fi
            exit 0
          else
            echo "‚ùå Failed to trigger (HTTP $HTTP_CODE)"
            if [ -f /tmp/response.json ]; then
              echo "Response:"
              cat /tmp/response.json
            fi
            echo "::warning::Failed to trigger auto-version workflow"
            exit 0
          fi