name: Deploy to GitHub Pages

on:
  # ‚úÖ HANYA bisa dipanggil dari workflow lain
  workflow_call:
  
  # Manual trigger untuk testing
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  actions: write  # ‚úÖ Required for trigger-auto-version job to trigger other workflows

concurrency:
  group: pages-deployment
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
      
      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: üì§ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: üöÄ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: ‚úÖ Deployment Complete
        run: |
          echo "üéâ Website deployed successfully!"
          echo "üîó URL: ${{ steps.deployment.outputs.page_url }}"

  # ‚úÖ Trigger auto-version setelah deploy selesai
  trigger-auto-version:
    needs: build-and-deploy
    if: success()
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: üîÑ Trigger Auto Version
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # ‚úÖ FIX: Check if PAT_TOKEN is set and not empty
          if [ -z "${PAT_TOKEN}" ] || [ "${PAT_TOKEN}" = "" ]; then
            echo "‚ö†Ô∏è PAT_TOKEN secret is not set in GitHub Secrets"
            echo "::warning::PAT_TOKEN secret is required to trigger auto-version workflow"
            echo "::warning::Please add PAT_TOKEN to GitHub Secrets (Settings > Secrets and variables > Actions)"
            echo "::warning::PAT_TOKEN needs 'actions:write' permission"
            exit 0  # Don't fail the workflow, just skip
          fi
          
          echo "üîÑ Triggering auto-version workflow..."
          
          HTTP_CODE=$(curl -s -o /tmp/response.json -w "%{http_code}" -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${PAT_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/auto-version.yml/dispatches \
            -d '{"ref":"main"}' 2>&1 || echo "000")
          
          if [ "$HTTP_CODE" = "204" ]; then
            echo "‚úÖ Auto-version workflow triggered successfully!"
          elif [ "$HTTP_CODE" = "404" ]; then
            echo "‚ö†Ô∏è Auto-version workflow not found (HTTP 404)"
            echo "::warning::Workflow 'auto-version.yml' may not exist in this repository"
            exit 0  # Don't fail if workflow doesn't exist
          elif [ "$HTTP_CODE" = "403" ]; then
            echo "‚ùå Permission denied (HTTP 403)"
            echo "::error::PAT_TOKEN does not have 'actions:write' permission"
            echo "::error::Please check PAT_TOKEN permissions in GitHub Personal Access Token settings"
            exit 0  # Don't fail, just warn
          else
            echo "‚ùå Failed to trigger auto-version workflow (HTTP $HTTP_CODE)"
            if [ -f /tmp/response.json ]; then
              echo "Response:"
              cat /tmp/response.json
            fi
            echo "::warning::Failed to trigger auto-version workflow. Check PAT_TOKEN and permissions."
            exit 0  # Don't fail the deployment if trigger fails
          fi